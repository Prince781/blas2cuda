; other things from runtime library
typedef time_t = int;

; from /usr/include/time.h and /usr/include/bits/time.h
typedef clockid_t = enum(CLOCK_REALTIME=0,CLOCK_MONOTONIC=1,CLOCK_PROCESS_CPUTIME_ID=2,CLOCK_THREAD_CPUTIME_ID=3,CLOCK_MONOTONIC_RAW=4,CLOCK_REALTIME_COARSE=5,CLOCK_MONOTONIC_COARSE=6,CLOCK_BOOTTIME=7,CLOCK_REALTIME_ALARM=8,CLOCK_BOOTTIME_ALARM=9,CLOCK_TAI=11);
typedef timespec = struct(time_t, long);

int clock_gettime(clockid_t, +timespec*);

; CBLAS library

typedef CBLAS_INDEX = int;

typedef CBLAS_LAYOUT = enum(CblasRowMajor=101, CblasColMajor=102);
typedef CBLAS_TRANSPOSE = enum(CblasNoTrans=111, CblasTrans=112, CblasConjTrans=113);
typedef CBLAS_UPLO = enum(CblasUpper=121, CblasLower=122);
typedef CBLAS_DIAG = enum(CblasNonUnit=131, CblasUnit=132);
typedef CBLAS_SIDE = enum(CblasLeft=141, CblasRight=142);

; CBLAS/BLAS 1
float cblas_sdot(int, void*, int, void*, int);
double cblas_ddot(int, void*, int, void*, int);
; CBLAS/BLAS 2
; CBLAS/BLAS 3
void cblas_sgemm(CBLAS_LAYOUT, CBLAS_TRANSPOSE, CBLAS_TRANSPOSE, int, int, int, float, void*, int, void*, int, float, +void*, int);
void cblas_dgemm(CBLAS_LAYOUT, CBLAS_TRANSPOSE, CBLAS_TRANSPOSE, int, int, int, double, void*, int, void*, int, double, +void*, int);
